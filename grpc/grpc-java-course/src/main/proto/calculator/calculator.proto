syntax = "proto3";

package calculator;
option java_package = "com.proto.calculator";
option java_multiple_files = true;

message ToSumRequest {
    int32 first = 1;
    int32 second = 2;
}

message ToSumResponse {
    int32 result = 1;
}

service CalculatorService {
    // Unary
    rpc sum(ToSumRequest) returns (ToSumResponse) {};
}